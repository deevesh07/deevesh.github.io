<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Form-Text-Input</title>
<link rel=icon herf=sunflower.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>
function validateForm(){
//to validate text-do not allow empty
let x =document.MyFristForm.fname.value;
if(x ==""){
alert("Please provide your Frist Name!");
return false;
}

//to validate text-only allow alphabet characters
let y =document.MyFristForm.lname.value;
var letters = /^[A-Za-z]/;
if(!y.match(letters))
{
alert("Please input alphabet characters.);
return true;
}
</script>
</head>

<body topmargin=1>
<center>

<form name=MyFristForm onsubmit="return validateForm()">

<table style="background-color:powderblue; color: #696969; font-family:verdana; font-size: 160%; text-algin: center; width: 100%; height: 100%;">
<form>

<th colspan=2>Personal details:</th>
<br><br>

<tr>
<td>Frist Name:</td><td><input type=text name=fname value='Name' size=50 maxlength=10></td>
</tr>
<br>
<tr>
<td>Last Name:</td><td><input type=text name=lname placeholder='Last name' autofocus></td>
</tr>
<br>

<tr>
<td>Gender:</td>
<td>
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Male>Female
</td>
</tr>
<br>

<tr>
<td>Choose your favorite subjects:<br></td>
<td>
<input type=checkbox name=fav_sub value=DCS4103 checked>DCS4103
<input type=checkbox name=fav_sub value=DCS3003 disabled>DCS4103
<input type=checkbox name=fav_sub value=MST1003>MST1003
<input type=checkbox name=fav_sub value=MST2003>MST2003
</td>
</tr>
<br>

<tr>
<td>Address:</td>
<td><textarea rows=4 cols=30 name=address></textarea></td>
</tr>
<br>

<tr>
<td>Date of birth:</td>
<td><input type=date name=dob min=2000-01-01 max=2005-12-31></td>
</tr>
<br>

<tr>
<td>Login Password:</td>
<td><input type=password name=loginpass minlength=4 maxlength=4>
</td>
</tr>
<br>

<tr>
<td>Course:</td>
<td><select>
<option value="0">-List of Courses-</option>

<optgroup label	="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</otpgroup>

<option value="DIB"selected>Diploma In Business</option>
<option value="DAS">Diploma In Airline Services</option>
</td>
</tr>

<tr>
<td></td>
<td>
<input type=submit value=Submit>
<input type=reset value=Reset>
</td>
</tr>
</form></table></center>

</body>
</html>
